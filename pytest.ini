[pytest]
# Pytest configuration for security-improvements testing

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers for organizing tests
markers =
    unit: Unit tests for specific functionality
    property: Property-based tests using hypothesis
    integration: Integration tests across multiple components
    slow: Tests that take longer to run

# Hypothesis settings
# Property tests will run with default 100 examples
# Can be overridden per test with @settings(max_examples=N)

# Logging
log_cli = false
log_cli_level = INFO
